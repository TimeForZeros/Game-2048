<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>2048</title>
    <script defer src='js/main.js'></script>
</head>

<body>
    <section class='rules'>
        <h3>Rules</h3>
        <p id='rules'>HOW TO PLAY: Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
    </section>
    <div class='main'>
        <h2> 2048</h2>
        <section class="grid">
            <div id="c0r0"></div>
            <div id="c1r0"></div>
            <div id="c2r0"></div>
            <div id="c3r0"></div>

            <div id="c0r1"></div>
            <div id="c1r1"></div>
            <div id="c2r1"></div>
            <div id="c3r1"></div>

            <div id="c0r2"></div>
            <div id="c1r2"></div>
            <div id="c2r2"></div>
            <div id="c3r2"></div>

            <div id="c0r3"></div>
            <div id="c1r3"></div>
            <div id="c2r3"></div>
            <div id="c3r3"></div>
        </section>
    </div>
    <section class='score'>
        <h3>Score</h3>
        <div class='score-container'>
            <span id='score'></span>
        </div>
        <div class="d-pad-container">
            <div class="d-pad">
                <div id="up"></div>
                <div id="right"></div>
                <div id="down"></div>
                <div id="left"></div>
            </div>
        </div>
    </section>
    <footer>
        <span></span>
        <span></span>
        <span id='copyright'>2019</span>
    </footer>
</body>

</html>
